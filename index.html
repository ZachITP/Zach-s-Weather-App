<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zach's Weather App</title>

  
        
        
        
        <script>
        /* When the user clicks on the button,
        toggle between hiding and showing the dropdown content */
        function myFunction() {
          document.getElementById("myDropdown").classList.toggle("show");
        }
        
        function filterFunction() {
          var input, filter, ul, li, a, i;
          input = document.getElementById("myInput");
          filter = input.value.toUpperCase();
          div = document.getElementById("myDropdown");
          a = div.getElementsByTagName("a");
          for (i = 0; i < a.length; i++) {
            txtValue = a[i].textContent || a[i].innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
              a[i].style.display = "";
            } else {
              a[i].style.display = "none";
            }
          }
        }
        </script>
    
    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <!--javascript link-->
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="card">
        <div class="navigation">
            <!--navigation bar-->
            <input type="text" class="navigation-bar" placeholder="Search weather by city">
            <!--magnifying glass button icon-->
            <button><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16" height="1.7em" 
            width="1.7em" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z" clip-rule="evenodd"></path><path fill-rule="evenodd" 
            d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z" clip-rule="evenodd"></path>
            </svg></button>
            <div class="dropdown">
                <button onclick="myFunction()" class="dropbtn"><img class="./Assets/history.png"></button>
                <div id="myDropdown" class="dropdown-content">
                  <input type="text" placeholder="Recent searches" id="myInput" onkeyup="filterFunction()">
                  <a href="#about">San Antonio</a>
                  <a href="#base">Austin</a>
                  <a href="#blog">Dallas</a>
                  <a href="#contact">Jackson</a>
                  <a href="#custom">Windcrest</a>
                  <a href="#support">New Orleans</a>
                  <a href="#tools">China Grove</a>
                </div>
              </div>
              
        </div>
        
        <div class="weather loading">
            <!--current time-->
            <p>  <span id="time"> </span></p>
            <!--current weather-->
            <h2 class="city"></h2>
            <h1 class="temp"></h1>
            <img src="" alt="" class="icon"/>
            <div class= "description"></div>
            <div class="humidity"></div>
            <div class="wind"></div>
            <h2 class="forcast"></h2>
            <!--5 day forecast-->
             <h2 class= "5 day forecast">5 Day Forecast</h2>
                <div class= "day1"><img class="img1"></div>
                <div class="day2"><img class="img2"></div>
                <div class="day3"><img class="img3"></div>
                <div class="day4"><img class="img4"></div>
                <div class="day5"><img class="img5"></div>
        </div>


        
    </div>
    


    
    
    
</body>
</html>
